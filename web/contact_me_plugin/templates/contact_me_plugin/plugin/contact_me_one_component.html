<!-- Contact Section -->
<section class="page-section" id="contact" style="padding-top: 75px;">
    <div class="container relative">

        <div class="row mb-60 mb-xs-40">
            <div class="col-md-3 col-xs-12">
                <!-- Phone -->
                <div class="col-md-12 mb-30">
                    <div class="display-table">
                        <div class="display-vertical-table-cell">
                            <div class="service-icon" style="width: 50px; height: 50px;">
                                <span class="fa fa-phone font-size-20"></span>
                            </div>
                        </div>
                        <div class="display-vertical-table-cell padding-left-15">
                            <div class="ci-title font-alt letter-spacing-1 font-size-14">
                                Call Me
                            </div>
                            <div class="ci-text">
                                {{ instance.phone }}
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End Phone -->

                <!-- Email -->
                <div class="col-md-12 mt-30 mb-30">
                    <div class="display-table">
                        <div class="display-vertical-table-cell">
                            <div class="service-icon" style="width: 50px; height: 50px;">
                                <span class="fa fa-envelope font-size-20"></span>
                            </div>
                        </div>
                        <div class="display-vertical-table-cell padding-left-15">
                            <div class="ci-title font-alt letter-spacing-1 font-size-14">
                                Email Me
                            </div>
                            <div class="ci-text">
                                <a href="mailto:{{ instance.email }}">{{ instance.email }}</a>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End Email -->

                <!-- Address -->
                <div class="col-md-12 mt-30">
                    <div class="display-table">
                        <div class="display-vertical-table-cell">
                            <div class="service-icon" style="width: 50px; height: 50px;">
                                <span class="fa fa-map-marker font-size-20"></span>
                            </div>
                        </div>
                        <div class="display-vertical-table-cell padding-left-15">
                            <div class="ci-title font-alt letter-spacing-1 font-size-14">
                                Find Me At
                            </div>
                            <div class="ci-text">
                                {{ instance.address }}
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End Address -->
            </div>

            <div class="col-md-9 col-xs-12">
                <!-- Contact Form -->
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">

                        <form class="form contact-form" id="contact_form">
                            <div class="clearfix">

{#                                <div class="cf-left-col">#}

                                    <!-- Name -->
                                    <div class="form-group">
                                        <input type="text" name="name" id="name" class="input-md round form-control"
                                               placeholder="Name" pattern=".{3,100}" required>
                                    </div>

                                    <!-- Email -->
                                    <div class="form-group">
                                        <input type="email" name="email" id="email" class="input-md round form-control"
                                               placeholder="Email" pattern=".{5,100}" required>
                                    </div>

{#                                </div>#}

{#                                <div class="cf-right-col">#}

                                    <!-- Message -->
                                    <div class="form-group">
                                        <textarea name="message" id="message" class="input-md round form-control"
                                                style="height: 112px;" placeholder="Message">

                                        </textarea>
                                    </div>

{#                                </div>#}

                            </div>

                            <div class="clearfix">

                                <div class="cf-left-col">

                                    <!-- Inform Tip -->
                                    <div class="form-tip pt-20">
                                        <i class="fa fa-info-circle"></i> All the fields are required
                                    </div>

                                </div>

                                <div class="cf-right-col">

                                    <!-- Send Button -->
                                    <div class="align-right pt-10">
                                        {#                                <button class="submit_btn btn btn-mod btn-medium btn-round" id="submit_btn">Submit#}
                                        {#                                    Message#}
                                        {#                                </button>#}
                                        <button class="submit_btn btn btn-mod btn-medium btn-round" type="submit">Submit
                                            Message
                                        </button>
                                    </div>

                                </div>

                            </div>


                            <div id="result"></div>
                        </form>

                    </div>
                </div>
                <!-- End Contact Form -->
            </div>
        </div>


    </div>
</section>
<!-- End Contact Section -->
