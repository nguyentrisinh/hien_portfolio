upstream web {
    ip_hash;
    server web:8012;
}

# portal 
server {
    location / {
        proxy_pass http://web/;
        client_max_body_size 100M;
    }

    location /hiennv/static/ { 
        proxy_pass http://web/hiennv/static/;
    }

    location /hiennv/media/ {
        proxy_pass http://web/hiennv/media/;
    }

    listen 5001;
    server_name localhost;
}