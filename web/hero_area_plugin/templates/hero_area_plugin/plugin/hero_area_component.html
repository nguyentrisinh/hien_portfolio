<!-- Home Section -->
<section class="home-section bg-dark-alfa-90 parallax-2" data-background="{{ instance.background_image.url }}"
         id="home">
    <div class="js-height-full">

        <!-- Hero Content -->
        <div class="home-content container">
            <div class="home-text">

                <h1 class="hs-line-8 font-alt mb-50 mb-xs-30">
                    {{ instance.intro_title }}
                </h1>

                <h2 class="hs-line-11 font-alt mb-50 mb-xs-30">
                    {{ instance.title }}
                </h2>

                <div class="local-scroll">
                    <a href="#about" class="btn btn-mod btn-w btn-medium btn-round hidden-xs">See More</a>
                    <span class="hidden-xs">&nbsp;</span>
                    <a href="{{ instance.youtube_introduction }}"
                       class="btn btn-mod btn-w btn-medium btn-round lightbox mfp-iframe">Introduction</a>
                </div>

            </div>
        </div>
        <!-- End Hero Content -->

        <!-- Scroll Down -->
        <div class="local-scroll">
            <a href="#about" class="scroll-down"><i class="fa fa-angle-down scroll-down-icon"></i></a>
        </div>
        <!-- End Scroll Down -->

    </div>
</section>
<!-- End Home Section -->
