<!-- Call Action Section -->
<section class="page-section pt-0 pb-0 banner-section bg-dark "
         data-background="{{ instance.background_image.url }}" style="background-size: auto 1100px;">
{#<section class="page-section pt-0 pb-0 banner-section bg-dark bg-scroll"#}
{#         data-background="{{ instance.background_image.url }}">#}
    <div class="container relative">

        <div class="row">

            <div class="col-sm-12">

                <div class="mt-140 mt-lg-80 mb-140 mb-lg-80">
                    <div class="banner-content">
                        <h3 class="banner-heading font-alt homepage-contact-me-title">Let's work together</h3>
                        <div class="banner-decription homepage-contact-me-intro">
                            Join us now to bring digital experience more creative
                        </div>
                        <div class="row">
                            <!-- Call Me -->
                            <div class="col-md-12 margin-all-30">
                                <div class="display-table">
                                    <div class="display-vertical-table-cell">
                                        <div class="service-icon" style="width: 80px; height: 80px; background-color: #444444;">
                                            <span class="fa fa-phone font-size-25"></span>
                                        </div>
                                    </div>
                                    <div class="display-vertical-table-cell padding-left-15">
                                        <div class="ci-title font-alt statistic-title homepage-contact-me-detail">
                                            Call Me
                                        </div>
                                        <div class="ci-text">
                                            <span class="statistic-font homepage-contact-me-detail">{{ instance.phone }}</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- End Call Me -->

                            <!-- Email -->
                            <div class="col-md-12 margin-all-30">
                                <div class="display-table">
                                    <div class="display-vertical-table-cell">
                                        <div class="service-icon" style="width: 80px; height: 80px; background-color: #444444;">
                                            <span class="fa fa-envelope font-size-25"></span>
                                        </div>
                                    </div>
                                    <div class="display-vertical-table-cell padding-left-15">
                                        <div class="ci-title font-alt statistic-title homepage-contact-me-detail">
                                            Email Me
                                        </div>
                                        <div class="ci-text">
                                            <span class="statistic-font homepage-contact-me-detail">{{ instance.email }}</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- End Email -->
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>
</section>
<!-- End Call Action Section -->
