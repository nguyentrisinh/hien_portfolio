<!-- Features Section -->
<section class="page-section padding-top-70" style="background-color: #f4f4f4;">
    <div class="container relative">
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    {% for statistic in about_me.statistic_set.all %}
                        <div class="col-sm-6 padding-all-30">
                        <div class="display-table">
                            <div class="display-vertical-table-cell">
                                <div class="service-icon" style="width: 80px; height: 80px;">
                                    <span class="fa {{ statistic.fa_icon }} font-size-25"></span>
                                </div>
                            </div>
                            <div class="display-vertical-table-cell padding-left-15">
                                <div class="ci-title font-alt statistic-title">
                                    {{ statistic.title }}
                                </div>
                                <div class="ci-text">
                                    <span class="count-number statistic-font">{{ statistic.statistic }}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>

            </div>

            <div class="col-md-6">
                <h4 class="hero-area-message" style="margin-bottom: 15px!important;"><span style="letter-spacing: 0px;">____</span>
                </h4>

                <h2 class="section-title font-alt mb-70 mb-sm-40 homepage-section-title display-table margin-bottom-10 margin-top-15">
                    About Me
                    <span class="display-vertical-table-cell padding-left-15">
                        <img src="/hiennv/static/images/resources/arrows.svg" alt="" class="display-vertical-table-cell"/>
                    </span>
                </h2>

                {{ about_me.description }}
            </div>
        </div>
    </div>
</section>
<!-- End Features Section -->
