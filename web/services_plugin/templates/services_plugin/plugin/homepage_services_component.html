<!-- Features Section -->
<section class="page-section padding-top-70" style="background-color: #f4f4f4;">
    <div class="container relative">
        <h4 class="hero-area-message" style="margin-bottom: 15px!important;"><span style="letter-spacing: 0px;">____</span></h4>

        <h2 class="section-title font-alt mb-70 mb-sm-40 homepage-section-title display-table">
            Why Choose Me?
            <span class="display-vertical-table-cell padding-left-15" >
                <img src="/hiennv/static/images/resources/arrows.svg" alt="" class="display-vertical-table-cell"/>
            </span>
        </h2>

        <!-- Features Grid -->
        <div class="row multi-columns-row alt-features-grid">

            {% for service in instance.serviceitem_set.all %}
            <!-- Features Item -->
                <div class="col-sm-6 col-md-4 col-lg-4">
                    <div class="alt-features-item">
    {#                <div class="alt-features-item align-center">#}
                        <div class="alt-features-icon">
                            <div class="service-icon">
                                <span class="{{ service.icon_class_name }}"></span>
                            </div>
                        </div>
                        <h3 class="alt-features-title font-alt margin-top-35">{{ service.title }}</h3>
                        <div class="alt-features-descr">
    {#                    <div class="alt-features-descr align-center">#}
                            {{ service.content }}
                        </div>
                    </div>
                </div>
                <!-- End Features Item -->

            {% endfor %}

        </div>
        <!-- End Features Grid -->

    </div>
</section>
<!-- End Features Section -->
