<!-- Testimonials Section -->
<section class="page-section bg-dark bg-dark-alfa-90 fullwidth-slider"
         data-background="{{ instance.background_image.url }}">

    {% for testimonial in instance.testimonialitem_set.all %}

    <!-- Slide Item -->
    <div>
        <div class="container relative">
            <div class="row">
                <div class="col-md-8 col-md-offset-2 align-center">
                    <!-- Section Icon -->
                    <div class="section-icon">
                        <span class="icon-quote"></span>
                    </div>
                    <!-- Section Title --><h3 class="small-title font-alt">What people say?</h3>
                    <blockquote class="testimonial white">
                        <p>
                            {{ testimonial.content }}
                        </p>
                        <footer class="testimonial-author">
                            {{ testimonial.name }}
                        </footer>
                    </blockquote>
                </div>
            </div>
        </div>
    </div>
    <!-- End Slide Item -->

    {% endfor %}

</section>
<!-- End Testimonials Section -->
